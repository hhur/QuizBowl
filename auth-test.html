<!DOCTYPE html>
<html>
<head>
    <title>QuizBowlHub Authentication Test</title>
    <style>
        body { font-family: system-ui; padding: 2rem; background: #f5f5f5; }
        .test-section { background: white; padding: 1rem; margin: 1rem 0; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 0.5rem 1rem; margin: 0.5rem; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üß™ QuizBowlHub Authentication Test</h1>
    
    <div class="test-section">
        <h3>Demo Account Tests</h3>
        <button onclick="testLogin('admin', 'admin123')">Test Admin</button>
        <button onclick="testLogin('student1', 'student123')">Test Student1</button>
        <button onclick="testLogin('coach1', 'coach123')">Test Coach1</button>
        <button onclick="testLogin('invalid', 'wrong')">Test Invalid</button>
    </div>
    
    <div id="results"></div>

    <script>
        async function testLogin(username, password) {
            const resultsDiv = document.getElementById('results');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML += `
                        <div class="test-section success">
                            <h4>‚úÖ Success: ${username}</h4>
                            <p>User: ${data.user.name} (${data.user.role})</p>
                            <p>Token: ${data.token.substring(0, 30)}...</p>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML += `
                        <div class="test-section error">
                            <h4>‚ùå Failed: ${username}</h4>
                            <p>Error: ${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test-section error">
                        <h4>‚ùå Network Error: ${username}</h4>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
